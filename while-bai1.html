<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 1 while </title>
</head>
<body>
<script>
    var toltal = 0;

    var x = Number(prompt("Enter the number:"));
    while ( x != -1) {
        // alert(x)
        toltal += x;
    }
    document.write("gia tri cua toltal: " + toltal)
</script>
</body>
</html>
